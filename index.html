<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Home Page Styles */
        .home-container {
            max-width: 800px;
            width: 90%;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome h1 {
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            font-size: 18px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            color: white;
            text-decoration: none;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            margin-top: 30px;
            background: #e74c3c;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <h1>Welcome to Game Hub</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" id="registerBtn" style="margin-top: 10px; background: #27ae60;">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="container home-container hidden">
        <div class="welcome">
            <h1>Game Hub</h1>
            <p class="user-info">Welcome, <span id="displayUsername"></span>!</p>
        </div>

        <div class="games-grid">
            <!-- Game cards - easy to add more -->
            <a href="wordle.html" class="game-card">
                <h3>ðŸ”¤ Wordle</h3>
                <p>Guess the word in 6 tries</p>
            </a>
            
            <!-- Add more games here in the future:
            <a href="othergame.html" class="game-card">
                <h3>ðŸŽ® Game Name</h3>
                <p>Game description</p>
            </a>
            -->
        </div>

        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <script>
        // CONFIGURATION: Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzLPcuxdVWOjauJr2GLWmgQ227FM8zcKOLLcb7Np_L2gXQWuN6mL0U4I3SRHOj3mTdp/exec';

        let currentUser = null;

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showHomePage();
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            showMessage('Logging in...', 'success');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentUser = { username, userData: data.userData };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showHomePage();
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error(error);
            }
        });

        // Register Button Handler
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }
            
            showMessage('Registering...', 'success');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Registration successful! Logging in...', 'success');
                    currentUser = { username, userData: data.userData };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    setTimeout(showHomePage, 1000);
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error(error);
            }
        });

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showMessage('Logged out successfully', 'success');
        });

        function showHomePage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('displayUsername').textContent = currentUser.username;
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
